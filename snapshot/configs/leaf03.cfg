!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf03
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.3/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.3/32
!
interface Ethernet1
   no switchport
   ip address 10.0.0.32/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.0.34/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.0.36/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.0.38/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 103
!
interface Ethernet6
   switchport mode access
   switchport access vlan 203

!
interface Vlan103
   ip address 10.100.3.1/24

!
interface Vlan203
   ip address 10.200.3.1/24

!
router bgp 65003
 router-id 10.1.1.3
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor spine peer group
 neighbor 10.0.0.33 peer group spine
 neighbor 10.0.0.33 remote-as 65101
 neighbor 10.0.0.33 description spine01
 neighbor 10.0.0.35 peer group spine
 neighbor 10.0.0.35 remote-as 65102
 neighbor 10.0.0.35 description spine02
 neighbor 10.0.0.37 peer group spine
 neighbor 10.0.0.37 remote-as 65103
 neighbor 10.0.0.37 description spine03
 neighbor 10.0.0.39 peer group spine
 neighbor 10.0.0.39 remote-as 65104
 neighbor 10.0.0.39 description spine04
!
 address-family ipv4
  neighbor spine activate
  network 10.1.1.3/32
  network 10.100.3.1/24
  network 10.200.3.1/24
 !
!
end
