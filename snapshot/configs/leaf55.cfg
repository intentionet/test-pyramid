!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf55
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.55/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.55/32
!
interface Ethernet1
   no switchport
   ip address 10.0.1.192/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.1.194/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.1.196/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.1.198/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 155
!
interface Ethernet6
   switchport mode access
   switchport access vlan 255

!
interface Vlan155
   ip address 10.100.55.1/24

!
interface Vlan255
   ip address 10.200.55.1/24

!
router bgp 65055
 router-id 10.1.1.55
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.1.193 peer group Fabric
 neighbor 10.0.1.193 remote-as 65101
 neighbor 10.0.1.193 description spine01
 neighbor 10.0.1.195 peer group Fabric
 neighbor 10.0.1.195 remote-as 65102
 neighbor 10.0.1.195 description spine02
 neighbor 10.0.1.197 peer group Fabric
 neighbor 10.0.1.197 remote-as 65103
 neighbor 10.0.1.197 description spine03
 neighbor 10.0.1.199 peer group Fabric
 neighbor 10.0.1.199 remote-as 65104
 neighbor 10.0.1.199 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.55/32
  network 10.100.55.1/24
  network 10.200.55.1/24
 !
!
end
