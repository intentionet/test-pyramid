!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf73
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.73/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.73/32
!
interface Ethernet1
   no switchport
   ip address 10.0.2.80/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.2.82/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.2.84/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.2.86/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 173
!
interface Ethernet6
   switchport mode access
   switchport access vlan 273

!
interface Vlan173
   ip address 10.100.73.1/24

!
interface Vlan273
   ip address 10.200.73.1/24

!
router bgp 65073
 router-id 10.1.1.73
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.2.81 peer group Fabric
 neighbor 10.0.2.81 remote-as 65101
 neighbor 10.0.2.81 description spine01
 neighbor 10.0.2.83 peer group Fabric
 neighbor 10.0.2.83 remote-as 65102
 neighbor 10.0.2.83 description spine02
 neighbor 10.0.2.85 peer group Fabric
 neighbor 10.0.2.85 remote-as 65103
 neighbor 10.0.2.85 description spine03
 neighbor 10.0.2.87 peer group Fabric
 neighbor 10.0.2.87 remote-as 65104
 neighbor 10.0.2.87 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.73/32
  network 10.100.73.1/24
  network 10.200.73.1/24
 !
!
end
