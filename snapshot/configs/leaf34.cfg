!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf34
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.34/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.34/32
!
interface Ethernet1
   no switchport
   ip address 10.0.1.24/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.1.26/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.1.28/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.1.30/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 134
!
interface Ethernet6
   switchport mode access
   switchport access vlan 234

!
interface Vlan134
   ip address 10.100.34.1/24

!
interface Vlan234
   ip address 10.200.34.1/24

!
router bgp 65034
 router-id 10.1.1.34
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.1.25 peer group Fabric
 neighbor 10.0.1.25 remote-as 65101
 neighbor 10.0.1.25 description spine01
 neighbor 10.0.1.27 peer group Fabric
 neighbor 10.0.1.27 remote-as 65102
 neighbor 10.0.1.27 description spine02
 neighbor 10.0.1.29 peer group Fabric
 neighbor 10.0.1.29 remote-as 65103
 neighbor 10.0.1.29 description spine03
 neighbor 10.0.1.31 peer group Fabric
 neighbor 10.0.1.31 remote-as 65104
 neighbor 10.0.1.31 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.34/32
  network 10.100.34.1/24
  network 10.200.34.1/24
 !
!
end
