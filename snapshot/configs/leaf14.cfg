!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf14
!
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.14/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.14/32
!
interface Ethernet1
   no switchport
   ip address 10.0.0.120/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.0.122/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.0.124/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.0.126/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 114
!
interface Ethernet6
   switchport mode access
   switchport access vlan 214

!
interface Vlan114
   ip address 10.100.14.1/24

!
interface Vlan214
   ip address 10.200.14.1/24

!
router bgp 65014
 router-id 10.1.1.14
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor spine peer group
 neighbor 10.0.0.121 peer group spine
 neighbor 10.0.0.121 remote-as 65101
 neighbor 10.0.0.121 description spine01
 neighbor 10.0.0.123 peer group spine
 neighbor 10.0.0.123 remote-as 65102
 neighbor 10.0.0.123 description spine02
 neighbor 10.0.0.125 peer group spine
 neighbor 10.0.0.125 remote-as 65103
 neighbor 10.0.0.125 description spine03
 neighbor 10.0.0.127 peer group spine
 neighbor 10.0.0.127 remote-as 65104
 neighbor 10.0.0.127 description spine04
!
 address-family ipv4
  neighbor spine activate
  network 10.1.1.14/32
  network 10.100.14.1/24
  network 10.200.14.1/24
 !
!
end
