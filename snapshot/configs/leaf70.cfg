!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf70
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.70/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.70/32
!
interface Ethernet1
   no switchport
   ip address 10.0.2.56/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.2.58/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.2.60/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.2.62/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 170
!
interface Ethernet6
   switchport mode access
   switchport access vlan 270

!
interface Vlan170
   ip address 10.100.70.1/24

!
interface Vlan270
   ip address 10.200.70.1/24

!
router bgp 65070
 router-id 10.1.1.70
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.2.57 peer group Fabric
 neighbor 10.0.2.57 remote-as 65101
 neighbor 10.0.2.57 description spine01
 neighbor 10.0.2.59 peer group Fabric
 neighbor 10.0.2.59 remote-as 65102
 neighbor 10.0.2.59 description spine02
 neighbor 10.0.2.61 peer group Fabric
 neighbor 10.0.2.61 remote-as 65103
 neighbor 10.0.2.61 description spine03
 neighbor 10.0.2.63 peer group Fabric
 neighbor 10.0.2.63 remote-as 65104
 neighbor 10.0.2.63 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.70/32
  network 10.100.70.1/24
  network 10.200.70.1/24
 !
!
end
