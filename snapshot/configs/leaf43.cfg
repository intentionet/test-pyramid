!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf43
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.43/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.43/32
!
interface Ethernet1
   no switchport
   ip address 10.0.1.96/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.1.98/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.1.100/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.1.102/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 143
!
interface Ethernet6
   switchport mode access
   switchport access vlan 243

!
interface Vlan143
   ip address 10.100.43.1/24

!
interface Vlan243
   ip address 10.200.43.1/24

!
router bgp 65043
 router-id 10.1.1.43
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor spine peer group
 neighbor 10.0.1.97 peer group spine
 neighbor 10.0.1.97 remote-as 65101
 neighbor 10.0.1.97 description spine01
 neighbor 10.0.1.99 peer group spine
 neighbor 10.0.1.99 remote-as 65102
 neighbor 10.0.1.99 description spine02
 neighbor 10.0.1.101 peer group spine
 neighbor 10.0.1.101 remote-as 65103
 neighbor 10.0.1.101 description spine03
 neighbor 10.0.1.103 peer group spine
 neighbor 10.0.1.103 remote-as 65104
 neighbor 10.0.1.103 description spine04
!
 address-family ipv4
  neighbor spine activate
  network 10.1.1.43/32
  network 10.100.43.1/24
  network 10.200.43.1/24
 !
!
end
