!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf39
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.39/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.39/32
!
interface Ethernet1
   no switchport
   ip address 10.0.1.64/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.1.66/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.1.68/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.1.70/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 139
!
interface Ethernet6
   switchport mode access
   switchport access vlan 239

!
interface Vlan139
   ip address 10.100.39.1/24

!
interface Vlan239
   ip address 10.200.39.1/24

!
router bgp 65039
 router-id 10.1.1.39
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.1.65 peer group Fabric
 neighbor 10.0.1.65 remote-as 65101
 neighbor 10.0.1.65 description spine01
 neighbor 10.0.1.67 peer group Fabric
 neighbor 10.0.1.67 remote-as 65102
 neighbor 10.0.1.67 description spine02
 neighbor 10.0.1.69 peer group Fabric
 neighbor 10.0.1.69 remote-as 65103
 neighbor 10.0.1.69 description spine03
 neighbor 10.0.1.71 peer group Fabric
 neighbor 10.0.1.71 remote-as 65104
 neighbor 10.0.1.71 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.39/32
  network 10.100.39.1/24
  network 10.200.39.1/24
 !
!
end
