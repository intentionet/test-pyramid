!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf52
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.52/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.52/32
!
interface Ethernet1
   no switchport
   ip address 10.0.1.168/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.1.170/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.1.172/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.1.174/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 152
!
interface Ethernet6
   switchport mode access
   switchport access vlan 252

!
interface Vlan152
   ip address 10.100.52.1/24

!
interface Vlan252
   ip address 10.200.52.1/24

!
router bgp 65052
 router-id 10.1.1.52
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.1.169 peer group Fabric
 neighbor 10.0.1.169 remote-as 65101
 neighbor 10.0.1.169 description spine01
 neighbor 10.0.1.171 peer group Fabric
 neighbor 10.0.1.171 remote-as 65102
 neighbor 10.0.1.171 description spine02
 neighbor 10.0.1.173 peer group Fabric
 neighbor 10.0.1.173 remote-as 65103
 neighbor 10.0.1.173 description spine03
 neighbor 10.0.1.175 peer group Fabric
 neighbor 10.0.1.175 remote-as 65104
 neighbor 10.0.1.175 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.52/32
  network 10.100.52.1/24
  network 10.200.52.1/24
 !
!
end
