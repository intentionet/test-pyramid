!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf50
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.50/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.50/32
!
interface Ethernet1
   no switchport
   ip address 10.0.1.152/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.1.154/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.1.156/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.1.158/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 150
!
interface Ethernet6
   switchport mode access
   switchport access vlan 250

!
interface Vlan150
   ip address 10.100.50.1/24

!
interface Vlan250
   ip address 10.200.50.1/24

!
router bgp 65050
 router-id 10.1.1.50
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.1.153 peer group Fabric
 neighbor 10.0.1.153 remote-as 65101
 neighbor 10.0.1.153 description spine01
 neighbor 10.0.1.155 peer group Fabric
 neighbor 10.0.1.155 remote-as 65102
 neighbor 10.0.1.155 description spine02
 neighbor 10.0.1.157 peer group Fabric
 neighbor 10.0.1.157 remote-as 65103
 neighbor 10.0.1.157 description spine03
 neighbor 10.0.1.159 peer group Fabric
 neighbor 10.0.1.159 remote-as 65104
 neighbor 10.0.1.159 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.50/32
  network 10.100.50.1/24
  network 10.200.50.1/24
 !
!
end
