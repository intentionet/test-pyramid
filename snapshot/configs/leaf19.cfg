!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf19
!
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.19/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.19/32
!
interface Ethernet1
   no switchport
   ip address 10.0.0.160/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.0.162/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.0.164/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.0.166/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 119
!
interface Ethernet6
   switchport mode access
   switchport access vlan 219

!
interface Vlan119
   ip address 10.100.19.1/24

!
interface Vlan219
   ip address 10.200.19.1/24

!
router bgp 65019
 router-id 10.1.1.19
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor spine peer group
 neighbor 10.0.0.161 peer group spine
 neighbor 10.0.0.161 remote-as 65101
 neighbor 10.0.0.161 description spine01
 neighbor 10.0.0.163 peer group spine
 neighbor 10.0.0.163 remote-as 65102
 neighbor 10.0.0.163 description spine02
 neighbor 10.0.0.165 peer group spine
 neighbor 10.0.0.165 remote-as 65103
 neighbor 10.0.0.165 description spine03
 neighbor 10.0.0.167 peer group spine
 neighbor 10.0.0.167 remote-as 65104
 neighbor 10.0.0.167 description spine04
!
 address-family ipv4
  neighbor spine activate
  network 10.1.1.19/32
  network 10.100.19.1/24
  network 10.200.19.1/24
 !
!
end
