!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf67
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.67/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.67/32
!
interface Ethernet1
   no switchport
   ip address 10.0.2.32/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.2.34/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.2.36/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.2.38/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 167
!
interface Ethernet6
   switchport mode access
   switchport access vlan 267

!
interface Vlan167
   ip address 10.100.67.1/24

!
interface Vlan267
   ip address 10.200.67.1/24

!
router bgp 65067
 router-id 10.1.1.67
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.2.33 peer group Fabric
 neighbor 10.0.2.33 remote-as 65101
 neighbor 10.0.2.33 description spine01
 neighbor 10.0.2.35 peer group Fabric
 neighbor 10.0.2.35 remote-as 65102
 neighbor 10.0.2.35 description spine02
 neighbor 10.0.2.37 peer group Fabric
 neighbor 10.0.2.37 remote-as 65103
 neighbor 10.0.2.37 description spine03
 neighbor 10.0.2.39 peer group Fabric
 neighbor 10.0.2.39 remote-as 65104
 neighbor 10.0.2.39 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.67/32
  network 10.100.67.1/24
  network 10.200.67.1/24
 !
!
end
