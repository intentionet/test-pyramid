!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf80
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.80/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.80/32
!
interface Ethernet1
   no switchport
   ip address 10.0.2.136/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.2.138/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.2.140/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.2.142/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 180
!
interface Ethernet6
   switchport mode access
   switchport access vlan 280

!
interface Vlan180
   ip address 10.100.80.1/24

!
interface Vlan280
   ip address 10.200.80.1/24

!
router bgp 65080
 router-id 10.1.1.80
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.2.137 peer group Fabric
 neighbor 10.0.2.137 remote-as 65101
 neighbor 10.0.2.137 description spine01
 neighbor 10.0.2.139 peer group Fabric
 neighbor 10.0.2.139 remote-as 65102
 neighbor 10.0.2.139 description spine02
 neighbor 10.0.2.141 peer group Fabric
 neighbor 10.0.2.141 remote-as 65103
 neighbor 10.0.2.141 description spine03
 neighbor 10.0.2.143 peer group Fabric
 neighbor 10.0.2.143 remote-as 65104
 neighbor 10.0.2.143 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.80/32
  network 10.100.80.1/24
  network 10.200.80.1/24
 !
!
end
