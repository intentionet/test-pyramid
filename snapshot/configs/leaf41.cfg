!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf41
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.41/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.41/32
!
interface Ethernet1
   no switchport
   ip address 10.0.1.80/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.1.82/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.1.84/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.1.86/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 141
!
interface Ethernet6
   switchport mode access
   switchport access vlan 241

!
interface Vlan141
   ip address 10.100.41.1/24

!
interface Vlan241
   ip address 10.200.41.1/24

!
router bgp 65041
 router-id 10.1.1.41
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.1.81 peer group Fabric
 neighbor 10.0.1.81 remote-as 65101
 neighbor 10.0.1.81 description spine01
 neighbor 10.0.1.83 peer group Fabric
 neighbor 10.0.1.83 remote-as 65102
 neighbor 10.0.1.83 description spine02
 neighbor 10.0.1.85 peer group Fabric
 neighbor 10.0.1.85 remote-as 65103
 neighbor 10.0.1.85 description spine03
 neighbor 10.0.1.87 peer group Fabric
 neighbor 10.0.1.87 remote-as 65104
 neighbor 10.0.1.87 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.41/32
  network 10.100.41.1/24
  network 10.200.41.1/24
 !
!
end
