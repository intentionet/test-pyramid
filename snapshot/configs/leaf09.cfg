!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf09
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.9/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.9/32
!
interface Ethernet1
   no switchport
   ip address 10.0.0.80/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.0.82/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.0.84/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.0.86/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 109
!
interface Ethernet6
   switchport mode access
   switchport access vlan 209

!
interface Vlan109
   ip address 10.100.9.1/24

!
interface Vlan209
   ip address 10.200.9.1/24

!
router bgp 65009
 router-id 10.1.1.9
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor spine peer group
 neighbor 10.0.0.81 peer group spine
 neighbor 10.0.0.81 remote-as 65101
 neighbor 10.0.0.81 description spine01
 neighbor 10.0.0.83 peer group spine
 neighbor 10.0.0.83 remote-as 65102
 neighbor 10.0.0.83 description spine02
 neighbor 10.0.0.85 peer group spine
 neighbor 10.0.0.85 remote-as 65103
 neighbor 10.0.0.85 description spine03
 neighbor 10.0.0.87 peer group spine
 neighbor 10.0.0.87 remote-as 65104
 neighbor 10.0.0.87 description spine04
!
 address-family ipv4
  neighbor spine activate
  network 10.1.1.9/32
  network 10.100.9.1/24
  network 10.200.9.1/24
 !
!
end
