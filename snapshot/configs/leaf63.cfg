!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf63
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.63/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.63/32
!
interface Ethernet1
   no switchport
   ip address 10.0.2.0/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.2.2/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.2.4/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.2.6/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 163
!
interface Ethernet6
   switchport mode access
   switchport access vlan 263

!
interface Vlan163
   ip address 10.100.63.1/24

!
interface Vlan263
   ip address 10.200.63.1/24

!
router bgp 65063
 router-id 10.1.1.63
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.2.1 peer group Fabric
 neighbor 10.0.2.1 remote-as 65101
 neighbor 10.0.2.1 description spine01
 neighbor 10.0.2.3 peer group Fabric
 neighbor 10.0.2.3 remote-as 65102
 neighbor 10.0.2.3 description spine02
 neighbor 10.0.2.5 peer group Fabric
 neighbor 10.0.2.5 remote-as 65103
 neighbor 10.0.2.5 description spine03
 neighbor 10.0.2.7 peer group Fabric
 neighbor 10.0.2.7 remote-as 65104
 neighbor 10.0.2.7 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.63/32
  network 10.100.63.1/24
  network 10.200.63.1/24
 !
!
end
