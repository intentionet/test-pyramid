!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf08
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.8/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.8/32
!
interface Ethernet1
   no switchport
   ip address 10.0.0.72/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.0.74/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.0.76/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.0.78/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 108
!
interface Ethernet6
   switchport mode access
   switchport access vlan 208

!
interface Vlan108
   ip address 10.100.8.1/24

!
interface Vlan208
   ip address 10.200.8.1/24

!
router bgp 65008
 router-id 10.1.1.8
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor spine peer group
 neighbor 10.0.0.73 peer group spine
 neighbor 10.0.0.73 remote-as 65101
 neighbor 10.0.0.73 description spine01
 neighbor 10.0.0.75 peer group spine
 neighbor 10.0.0.75 remote-as 65102
 neighbor 10.0.0.75 description spine02
 neighbor 10.0.0.77 peer group spine
 neighbor 10.0.0.77 remote-as 65103
 neighbor 10.0.0.77 description spine03
 neighbor 10.0.0.79 peer group spine
 neighbor 10.0.0.79 remote-as 65104
 neighbor 10.0.0.79 description spine04
!
 address-family ipv4
  neighbor spine activate
  network 10.1.1.8/32
  network 10.100.8.1/24
  network 10.200.8.1/24
 !
!
end
