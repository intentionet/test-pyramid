!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf68
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.68/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.68/32
!
interface Ethernet1
   no switchport
   ip address 10.0.2.40/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.2.42/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.2.44/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.2.46/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 168
!
interface Ethernet6
   switchport mode access
   switchport access vlan 268

!
interface Vlan168
   ip address 10.100.68.1/24

!
interface Vlan268
   ip address 10.200.68.1/24

!
router bgp 65068
 router-id 10.1.1.68
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.2.41 peer group Fabric
 neighbor 10.0.2.41 remote-as 65101
 neighbor 10.0.2.41 description spine01
 neighbor 10.0.2.43 peer group Fabric
 neighbor 10.0.2.43 remote-as 65102
 neighbor 10.0.2.43 description spine02
 neighbor 10.0.2.45 peer group Fabric
 neighbor 10.0.2.45 remote-as 65103
 neighbor 10.0.2.45 description spine03
 neighbor 10.0.2.47 peer group Fabric
 neighbor 10.0.2.47 remote-as 65104
 neighbor 10.0.2.47 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.68/32
  network 10.100.68.1/24
  network 10.200.68.1/24
 !
!
end
