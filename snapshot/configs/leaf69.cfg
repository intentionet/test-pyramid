!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf69
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.69/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.69/32
!
interface Ethernet1
   no switchport
   ip address 10.0.2.48/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.2.50/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.2.52/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.2.54/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 169
!
interface Ethernet6
   switchport mode access
   switchport access vlan 269

!
interface Vlan169
   ip address 10.100.69.1/24

!
interface Vlan269
   ip address 10.200.69.1/24

!
router bgp 65069
 router-id 10.1.1.69
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.2.49 peer group Fabric
 neighbor 10.0.2.49 remote-as 65101
 neighbor 10.0.2.49 description spine01
 neighbor 10.0.2.51 peer group Fabric
 neighbor 10.0.2.51 remote-as 65102
 neighbor 10.0.2.51 description spine02
 neighbor 10.0.2.53 peer group Fabric
 neighbor 10.0.2.53 remote-as 65103
 neighbor 10.0.2.53 description spine03
 neighbor 10.0.2.55 peer group Fabric
 neighbor 10.0.2.55 remote-as 65104
 neighbor 10.0.2.55 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.69/32
  network 10.100.69.1/24
  network 10.200.69.1/24
 !
!
end
