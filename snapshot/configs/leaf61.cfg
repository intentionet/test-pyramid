!RANCID-CONTENT-TYPE: arista
service routing protocols model multi-agent
!
hostname leaf61
!
dns domain test.lab
ip routing
!
management api http-commands
   no shutdown
   protocol http
!
interface Management1
   ip address 10.254.1.61/16
   no lldp transmit
   no lldp receive
!
interface Loopback0
   ip address 10.1.1.61/32
!
interface Ethernet1
   no switchport
   ip address 10.0.1.240/31
   description spine01

!
interface Ethernet2
   no switchport
   ip address 10.0.1.242/31
   description spine02

!
interface Ethernet3
   no switchport
   ip address 10.0.1.244/31
   description spine03

!
interface Ethernet4
   no switchport
   ip address 10.0.1.246/31
   description spine04

!
interface Ethernet5
   switchport mode access
   switchport access vlan 161
!
interface Ethernet6
   switchport mode access
   switchport access vlan 261

!
interface Vlan161
   ip address 10.100.61.1/24

!
interface Vlan261
   ip address 10.200.61.1/24

!
router bgp 65061
 router-id 10.1.1.61
 bgp bestpath as-path multipath-relax
 maximum-paths 4 ecmp 4
 neighbor Fabric peer group
 neighbor 10.0.1.241 peer group Fabric
 neighbor 10.0.1.241 remote-as 65101
 neighbor 10.0.1.241 description spine01
 neighbor 10.0.1.243 peer group Fabric
 neighbor 10.0.1.243 remote-as 65102
 neighbor 10.0.1.243 description spine02
 neighbor 10.0.1.245 peer group Fabric
 neighbor 10.0.1.245 remote-as 65103
 neighbor 10.0.1.245 description spine03
 neighbor 10.0.1.247 peer group Fabric
 neighbor 10.0.1.247 remote-as 65104
 neighbor 10.0.1.247 description spine04
!
 address-family ipv4
  neighbor Fabric activate
  network 10.1.1.61/32
  network 10.100.61.1/24
  network 10.200.61.1/24
 !
!
end
